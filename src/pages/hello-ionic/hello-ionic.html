<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <button ion-button color="primary" (click)="mapActionContentToggle()">Show Bottom Flyout</button>

  <!-- Custom Action Sheet -->
  <div class="customActionContainerOuterLayer">
    <div class="mapActionContainer" *ngIf="showMapActionContent">
      <div class="backgroundOverlay" (click)="mapActionContentToggle()"></div>
    </div>
    <div class="actionContent" [ngClass]="{'bottomZero': showMapActionContent}">
        <ion-item>
          <ion-label color="primary" floating>Floating Label 1</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <br>

        <!-- Acordion Control -->
        <div class="accordionContainer">
          <button class="accordion">Checkbox list 1</button>
          <div class="panel">
            <div>
              <ion-item>
                <ion-label>Item 1</ion-label>
                <ion-checkbox checked="true"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Item 2</ion-label>
                <ion-checkbox checked="false"></ion-checkbox>
              </ion-item>
            </div>
          </div>

          <button class="accordion">Checkbox list 2</button>
          <div class="panel">
            <div>
              <ion-item>
                <ion-label>Item 1</ion-label>
                <ion-checkbox checked="false"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Item 2</ion-label>
                <ion-checkbox checked="false"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Item 3</ion-label>
                <ion-checkbox checked="false"></ion-checkbox>
              </ion-item>
            </div>
          </div>

          <button class="accordion">Checkbox list 3</button>
          <div class="panel">
            <div>
              <ion-item>
                <ion-label>Item 1</ion-label>
                <ion-checkbox checked="false"></ion-checkbox>
              </ion-item>
            </div>
          </div>
        </div>
        <br>
        <button ion-button full (click)="mapActionContentToggle()">Save</button>
    </div>
  </div>

</ion-content>
